name: CI/CD to Docker Hub + Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: aaqwqaa/sensor_backend
  DOCKER_CONTAINER_NAME: server
  DOCKER_CONTAINER_PORT: "12000"
  HOST_HTTP_PORT: "12000"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: dev
    timeout-minutes: 20
    concurrency:
      group: cd-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout code (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 如果项目有包管理依赖（如 npm/pip/gradle），在这里添加对应的缓存步骤
      # 例如：actions/setup-node + actions/cache，或 pip 缓存等

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push (use registry & gha cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          # 仅 amd64，去掉 QEMU，可显著提速
          platforms: linux/amd64
          # 开启缓存（双重缓存：GitHub Actions + registry）
          cache-from: |
            type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache
            type=gha
          cache-to: |
            type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
            type=gha,mode=max
          # 可选：加速网络与并行拉取层
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Deploy to Server via SSH (compose pull + up)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_SSH_HOST }}
          username: ${{ secrets.SERVER_SSH_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script_stop: true
          script: |
            set -e

            retry() {
              local n=1
              local max=5      # 最大重试次数
              local delay=10   # 每次间隔秒数
              while true; do
                echo "Attempt $n/$max: $*"
                if "$@"; then
                  return 0
                fi
                if [ "$n" -ge "$max" ]; then
                  echo "Command failed after $n attempts."
                  return 1
                fi
                n=$((n+1))
                echo "Retrying in ${delay}s..."
                sleep "$delay"
              done
            }
            
            cd /srv/backend
            
            # 更新镜像到最新（根据 compose 中的 image 指定）
            retry docker compose pull backend
            # 以最新镜像重启服务，避免手动 rm/pull
            docker compose up -d backend
            # 可选：等待健康检查通过（如果 compose/service 有 healthcheck）
            # docker inspect --format='{{json .State.Health.Status}}' ${{ env.DOCKER_CONTAINER_NAME }}
            echo "Deployment completed successfully!"